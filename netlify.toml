# Netlify configuration for FlowState

[build]
  # Build command
  command = "npm run build"
  # Output directory (Vite outputs to dist/)
  publish = "dist"

[build.environment]
  # Supabase anon keys are intentionally public (client-side, protected by RLS)
  # Tell Netlify's secrets scanner to skip these
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
